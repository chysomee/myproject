- name: "install pm2 package"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "creates directory"
  file:
    path: ~/web
    state: directory

- name: Extract backend files
  become: true
  unarchive: 
    src: files/artifact.tar.gz
    dest: .

- name: Executing node app
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start